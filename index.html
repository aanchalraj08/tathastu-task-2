<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <!-- Navigation bar -->
    <header>
      <div class="logo-container">
        <img src="assets/logo.svg" alt="logo" />
        <h4 class="logo">Three dots</h4>
      </div>

      <nav>
        <ul class="nav-links">
          <li><a href="#" class="nav-link">Specs</a></li>
          <li><a href="#" class="nav-link">Products</a></li>
          <li><a href="#" class="nav-link">Cantact</a></li>
        </ul>
      </nav>

      <div class="cart">
        <img src="./assets/cart.svg" alt="cart" />
      </div>
    </header>

    <!-- Main Content -->
    <main class="presentation">
      <div class="introduction">
        <div class="intro-text">
          <h1>Laptop for the future</h1>
          <p>
            The new 14 inch bezeless display oferring a 4k display with touch
            screen.
          </p>
        </div>

        <div class="cta">
          <button class="cta-select">14 Inch</button>
          <button class="cta-add">Add To cart</button>
        </div>
      </div>

      <div class="cover">
        <img src="assets/matebook.png" alt="matebook" />
      </div>
    </main>

    <img class="big-circle" src="assets/big-eclipse.svg" alt="" />
    <img class="medium-circle" src="assets/mid-eclipse.svg" alt="" />
    <img class="small-circle" src="assets/small-eclipse.svg" alt="" />

    <div class="laptop-select">
      <img src="assets/arrow-left.svg" alt="" />
      <img src="assets/dot.svg" alt="" />
      <img src="assets/dot-full.svg" alt="" />
      <img src="assets/dot-full.svg" alt="" />
      <img src="assets/arrow-right.svg" alt="" />
    </div>
  </body>
</html>
